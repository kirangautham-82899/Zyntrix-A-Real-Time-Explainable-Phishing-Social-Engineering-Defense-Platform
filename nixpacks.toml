providers = ["python"]

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["python -m venv .venv", ". .venv/bin/activate && pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["echo 'Build phase skipped - dependencies installed in install phase'"]

[start]
cmd = ". .venv/bin/activate && uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
