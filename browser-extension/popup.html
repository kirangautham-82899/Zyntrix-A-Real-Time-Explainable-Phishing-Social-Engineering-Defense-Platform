<!DOCTYPE html>
<html>

<head>
    <title>ZYNTRIX Shield</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            /* Slate 900 */
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #1e293b;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        .status-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
            border: 1px solid #334155;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .status-text {
            font-size: 16px;
            font-weight: 600;
            color: #10b981;
            /* Default Safe Green */
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .toggle-label {
            font-size: 14px;
            color: #94a3b8;
        }

        /* Simple Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #64748b;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icons/logo_128.png" alt="ZYNTRIX Logo" style="width: 42px; height: 42px; object-fit: contain;">
        <div style="text-align: left;">
            <div class="logo" style="margin-bottom: 2px; font-size: 20px;">ZYNTRIX</div>
            <div style="font-size: 10px; color: #94a3b8; font-weight: 500; letter-spacing: 0.5px;">CYBER DEFENSE SHIELD
            </div>
        </div>
    </div>

    <div class="status-card" id="status-card">
        <span class="status-icon" id="status-icon">üõ°Ô∏è</span>
        <div class="status-text" id="status-text">Protection Active</div>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">Real-time Monitoring</span>
        <label class="switch">
            <input type="checkbox" id="toggle-switch" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        Connected to ZYNTRIX Global Cloud
    </div>

    <script src="popup.js"></script>
</body>

</html>
