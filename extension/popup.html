<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYNTRIX Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 550px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #374151;
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    .status-card {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid #3b82f6;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
    }

    .status-card.safe {
      background: rgba(16, 185, 129, 0.1);
      border-color: #10b981;
    }

    .status-card.suspicious {
      background: rgba(245, 158, 11, 0.1);
      border-color: #f59e0b;
    }

    .status-card.dangerous {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }

    .status-icon {
      font-size: 40px;
      text-align: center;
      margin-bottom: 12px;
    }

    .status-text {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .risk-score {
      text-align: center;
      font-size: 13px;
      color: #d1d5db;
    }

    .cache-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(6, 182, 212, 0.2);
      border: 1px solid #06b6d4;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 10px;
      color: #06b6d4;
    }

    .url-display {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 11px;
      color: #9ca3af;
    }

    .domain-text {
      color: #06b6d4;
      font-weight: 600;
      word-break: break-all;
    }

    .stats-header {
      font-size: 13px;
      font-weight: 600;
      color: #d1d5db;
      margin-bottom: 10px;
      text-align: center;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .stat-box {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 12px 8px;
      text-align: center;
    }

    .stat-box.blocked {
      border-color: #ef4444;
    }

    .stat-box.warned {
      border-color: #f59e0b;
    }

    .stat-box.scanned {
      border-color: #06b6d4;
    }

    .stat-value {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .stat-box.blocked .stat-value {
      color: #ef4444;
    }

    .stat-box.warned .stat-value {
      color: #f59e0b;
    }

    .stat-box.scanned .stat-value {
      color: #06b6d4;
    }

    .stat-label {
      font-size: 10px;
      color: #9ca3af;
      text-transform: uppercase;
    }

    .actions {
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-success:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #374151;
      color: #9ca3af;
    }

    .btn-secondary:hover {
      border-color: #4b5563;
      color: #d1d5db;
      background: rgba(75, 85, 99, 0.1);
    }

    .btn-spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .quick-links {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 15px;
    }

    .link-btn {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 6px;
      padding: 10px 6px;
      font-size: 11px;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .link-btn:hover {
      border-color: #06b6d4;
      color: #06b6d4;
      background: rgba(6, 182, 212, 0.05);
    }

    .settings-section {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .settings-header {
      font-size: 14px;
      font-weight: 600;
      color: #d1d5db;
      margin-bottom: 15px;
      text-align: center;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 10px;
    }

    .toggle-label input[type="checkbox"] {
      display: none;
    }

    .toggle-slider {
      width: 40px;
      height: 20px;
      background: #374151;
      border-radius: 10px;
      position: relative;
      transition: background 0.3s;
    }

    .toggle-slider::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    .toggle-label input:checked+.toggle-slider {
      background: #10b981;
    }

    .toggle-label input:checked+.toggle-slider::after {
      transform: translateX(20px);
    }

    .toggle-text {
      font-size: 12px;
      color: #d1d5db;
    }

    .setting-item label {
      display: block;
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 8px;
    }

    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #374151;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #06b6d4;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #06b6d4;
      cursor: pointer;
      border: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .spinner {
      border: 3px solid #374151;
      border-top: 3px solid #06b6d4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    .footer {
      text-align: center;
      font-size: 10px;
      color: #6b7280;
      margin-top: 15px;
    }

    .success-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
      animation: slideDown 0.3s ease-out;
      z-index: 1000;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div class="title">ZYNTRIX Shield</div>
    <div class="subtitle">Real-Time Cyber Protection</div>
  </div>

  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <div>Analyzing current page...</div>
    </div>
  </div>

  <div class="footer">
    Protected by ZYNTRIX v2.0.0
  </div>

  <script src="popup.js"></script>
</body>

</html>
